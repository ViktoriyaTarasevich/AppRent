<div class="row" style="margin: 20px">
    <div data-bind="foreach: apartmets"> 

        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-bind="attr:{src: pathToPhoto}" />
                <div class="caption">
                    <h3>
                        ул. <span data-bind="text:street"></span>
                        д. <span data-bind="text:house"></span>
                    </h3>
                    <p>Количество комнат: <span data-bind="text:roomsCount"></span></p>

                    <p style="display: inline"><a class="btn btn-primary" role="button" data-bind="attr:{href: '#apartments/'+id}">Подробнее</a>
                    <p style="display: inline;float: right"><a class="btn btn-danger" role="button" data-bind="click:$parent.remove">Удалить</a>
                </div>
            </div>
        </div>

    </div>
</div>
