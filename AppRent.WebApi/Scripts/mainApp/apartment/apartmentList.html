<div class="row" style="margin-top:20px">
    <form class="form-inline" data-bind="with: searchOptions">
        <div class="form-group" data-bind="with:cityFilter">
            <label for="inputDistrict">Город</label>
            <select class="form-control" data-bind="options: $parents[1].searchTypeForString, optionsText: 'type', optionsValue: 'id', value: comprasionType"></select>
            <input type="text" class="form-control" id="inputDistrict" data-bind="value: city"/>
        </div>
        <div class="form-group" data-bind="with:priceFilter">
            <label for="inputPrice">Цена</label>
           
            <select class="form-control" data-bind="options: $parents[1].searchTypeForNumber, optionsText: 'type', optionsValue: 'id',value: comprasionType"></select>
            <input type="number" class="form-control" id="inputPrice" data-bind="value: price" />
        </div>
        <div class="form-group" data-bind="with:roomsCountFilter">
            <label for="inputRoomsCount">Количеств комнат</label>
            <select class="form-control" data-bind="options: $parents[1].searchTypeForNumber, optionsText: 'type',optionsValue: 'id', value: comprasionType"></select>
            <input type="number" class="form-control" id="inputRoomsCount" data-bind="value: roomsCount" />
        </div>
        <button type="submit" class="btn btn-default" data-bind="click:$parent.search">Поиск</button>
    </form>
    <div data-bind="foreach: apartmets">

        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-bind="attr:{src: pathToPhoto}" />
                <div class="caption">
                    <h3>
                        ул. <span data-bind="text:street"></span>
                        д. <span data-bind="text:house"></span>
                    </h3>
                    <p>Количество комнат: <span data-bind="text:roomsCount"></span></p>

                    <p><a class="btn btn-primary" role="button" data-bind="attr:{href: '#apartments/'+id}">Show more</a>
                </div>
            </div>
        </div>

    </div>
</div>
