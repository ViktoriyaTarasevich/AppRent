<div class="row" data-bind="if: (isUser() || isHomeowner() || isAdmin())">
  <a class="btn btn-default" href="#newApartment">Добавить квартиру</a>  
</div>
<div class="row" data-bind="if: (isHomeowner() || isAdmin())">
    <a class="btn btn-default" href="#myApartments">Мои квартиры</a>
</div>
<div class="row" data-bind="if: isAdmin()">
    <a class="btn btn-default" href="#adminRoom">Страница администратора</a>
</div>

<div class="row" style="margin-top:20px">
    <form class="form-inline" data-bind="with: searchOptions">
        <div >
            <div class="form-group" data-bind="with:cityFilter">
                <div >
                    <div>
                        <select class="form-control" data-bind="options: $parents[1].searchTypeForString, optionsText: 'type', optionsValue: 'id', value: comparisonType"></select>
                    </div>
                </div>


            </div>
            
            <div class="form-group" data-bind="with:cityFilter">
                <div >

                    <div>
                        <input type="text" class="form-control" id="inputDistrict" data-bind="value: city" placeholder="Город" />
                    </div>
                </div>
            </div>
            
            <div class="form-group" data-bind="with:priceFilter">
                <div >
                    <div>
                        <select class="form-control" data-bind="options: $parents[1].searchTypeForNumber, optionsText: 'type', optionsValue: 'id',value: comparisonType"></select>
                    </div>
                </div>


            </div>
            
            <div class="form-group" data-bind="with:priceFilter">
                <div >

                    <div>
                        <input type="number" class="form-control" id="inputPrice" data-bind="value: price" placeholder="Цена" />
                    </div>
                </div>
            </div>
            
            <div class="form-group" data-bind="with:roomsCountFilter">
                <div >
                    <div>
                        <select class="form-control" data-bind="options: $parents[1].searchTypeForNumber, optionsText: 'type',optionsValue: 'id', value: comparisonType"></select>
                    </div>
                </div>


            </div>
            
            <div class="form-group" data-bind="with:roomsCountFilter">
                <div >

                    <div>
                        <input type="number" class="form-control" id="inputRoomsCount" data-bind="value: roomsCount" placeholder="Количество комнат" />
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-default" data-bind="click:$parent.search">Поиск</button>
            </div>
        </div>
        
        
       

        

            
</form>
    <div data-bind="foreach: apartmets">

        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-bind="attr:{src: pathToPhoto}" />
                <div class="caption">
                    <h3>
                        ул. <span data-bind="text:street"></span>
                        д. <span data-bind="text:house"></span>
                    </h3>
                    <p>Количество комнат: <span data-bind="text:roomsCount"></span></p>

                    <p><a class="btn btn-primary" role="button" data-bind="attr:{href: '#apartments/'+id}">Show more</a>
                </div>
            </div>
        </div>

    </div>
</div>
